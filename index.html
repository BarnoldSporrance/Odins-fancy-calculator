<!DOCTYPE html>

<html>
  <head>
      <meta charset="UTF-8">
      <title>Calculator - TOP</title>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans|Work+Sans:300" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
      
  </head>
  <body class ="globalContainer">

    <div id = "calculator" class="container">
      <div id="display" class="display"></div>
      
        <div id="rowOne" class="rowOne">
          <button id="ac_Butt" class="oneButton button">AC</button>
          <button id="+-ToggleButt" class="oneButton button">+/-</button>
          <button id= "%_Butt" class="oneButton button">%</button>
          <button id="c_Butt" class="oneButton button">C</button>
        </div>   
        <div id="rowTwo" class="rowTwo">
          <button id="1_Butt" class="panelButton button">1</button>
          <button id="2_Butt" class="panelButton button">2</button>
          <button id="3_Butt"class="panelButton button">3</button>
          <button id="/_Butt" class="panelButton button">/</button> 
        </div>
        <div id="rowThree" class="rowThree">
          <button id="4_Butt" class="panelButton button">4</button>
          <button id="5_Butt" class="panelButton button">5</button>
          <button id="6_Butt" class="panelButton button">6</button>
          <button id="x_Butt" class="panelButton button">x</button> 
        </div>
        <div id="rowFour" class="rowFour">
            <button id="7_Butt" class="panelButton button">7</button>
            <button id="8_Butt" class="panelButton button">8</button>
            <button id="9_Butt"class="panelButton button">9</button>
            <button id="-_Butt"class="panelButton button">-</button> 
          </div>
          <div id="rowFive" class=rowFive>
            <button id="0_Butt" class="panelButton button">0</button>
            <button id="._Butt" class="panelButton button">.</button>
            <button id="=_Butt" class="panelButton button">=</button>
            <button id="+_Butt" class="panelButton button">+</button> 
          </div>
    </div>
    

    

     <script src="script.js"></script>
  </body>
</html>

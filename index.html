<!DOCTYPE html>

<html>
  <head>
      <meta charset="UTF-8">
      <title>Calculator - TOP</title>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans|Work+Sans:300" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
      
  </head>
  <body class ="globalContainer">

    <audio id="clickySound"><source src="calcClickSound.mp3" type="audio/wav"></audio>

  <div class= "calcFrame">
    <div id = "calculator" class="container">

     
      <div id = "miniDisplay" class = "miniDisplay"></div>
      <div id="display" class="display"></div>      
        <div id="rowOne" class="rowOne">
          <button id="ac_Butt" class="oneButton button operand">AC</button>
          <button id="+-ToggleButt" class="oneButton button operand">+/-</button>
          <button id= "%_Butt" class="oneButton button operand">%</button>
          <button id="c_Butt" class="oneButton button operand">C</button>
        </div>   
        <div id="rowTwo" class="rowTwo">
          <button id="1_Butt" class="panelButton button grayButt">1</button>
          <button id="2_Butt" class="panelButton button grayButt">2</button>
          <button id="3_Butt"class="panelButton button grayButt">3</button>
          <button id="/_Butt" class="panelButton button operand">/</button> 
        </div>
        <div id="rowThree" class="rowThree">
          <button id="4_Butt" class="panelButton button grayButt">4</button>
          <button id="5_Butt" class="panelButton button grayButt">5</button>
          <button id="6_Butt" class="panelButton button grayButt">6</button>
          <button id="x_Butt" class="panelButton button operand">x</button> 
        </div>
        <div id="rowFour" class="rowFour">
            <button id="7_Butt" class="panelButton button grayButt">7</button>
            <button id="8_Butt" class="panelButton button grayButt">8</button>
            <button id="9_Butt"class="panelButton button grayButt">9</button>
            <button id="-_Butt"class="panelButton button operand">-</button> 
          </div>
          <div id="rowFive" class=rowFive>
            <button id="0_Butt" class="panelButton button grayButt">0</button>
            <button id="._Butt" class="panelButton button grayButt">.</button>
            <button id="=_Butt" class="panelButton button grayButt">=</button>
            <button id="+_Butt" class="panelButton button operand">+</button> 
          </div>
    </div>
  </div>

    

     <script src="script.js"></script>
  </body>
</html>
